<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="sberg">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>OpenKIM - Konfiguration</title>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <script th:src="@{/webjars/feather-icons/dist/feather.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}"/>
    <th:block th:replace="~{fragments/general-head :: general_head}"></th:block></head>
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div th:replace="~{fragments/menue :: menue}"></div>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Konfiguration</h1>
    </div>
    <div class="spinner-border" id="openkim-spinner" role="status" style="display: none">
        <span class="sr-only">Laden...</span>
    </div>
    <div class="container-fluid" id="konfigServerStatusContainer" th:action="@{/}">
    </div>
    <div class="container-fluid" id="konfigContainer" th:action="@{/}">
    </div>
    <div class="container-fluid" id="vzdEintragUebersicht" th:action="@{/}">
    </div>
    <div class="container-fluid" id="dnsEintragUebersicht" th:action="@{/}">
    </div>
    <div class="container-fluid" id="konnWebserviceUebersicht" th:action="@{/}">
    </div>
    <div class="container-fluid" id="ntpUebersicht" th:action="@{/}">
    </div>
</main>
<!-- Bestätigungsdialog Keystore löschen -->
<div class="modal fade" id="confirmDialog4DeleteOpenkimKeystore" tabindex="-1" role="dialog"
     aria-labelledby="confirmDialog4DeleteOpenkimKeystoreLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDialog4DeleteOpenkimKeystoreLabel">Keystore löschen</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Schließen">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Wollen Sie den Keystore wirklich löschen?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
                <button type="button" class="btn btn-primary" onclick="openkimKeystoreLoeschen()">Löschen</button>
            </div>
        </div>
    </div>
</div>
<!-- Bestätigungsdialog Konnektor löschen -->
<div class="modal fade" id="confirmDialog4DeleteKonnektor" tabindex="-1" role="dialog"
     aria-labelledby="confirmDialog4DeleteKonnektorLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDialog4DeleteKonnektorLabel">Konnektor löschen</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Schließen">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Wollen Sie den Konnektor wirklich löschen?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
                <button type="button" class="btn btn-primary" onclick="konnektorLoeschen()">Löschen</button>
            </div>
        </div>
    </div>
</div>
<script>
    feather.replace();
    konfigUebersicht();
</script>
</body>
</html>
